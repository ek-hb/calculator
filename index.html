<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./normalize.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul>
          <li>9:41</li>
        </ul>
        <ul>
          <li><img src="./img/bars.svg" alt="bars" srcset="" /></li>
          <li><img src="./img/wifi.svg" alt="wifi" srcset="" /></li>
          <li><img src="./img/battery.svg" alt="battery" srcset="" /></li>
        </ul>
      </div>
      <div class="main">
        <p>50<span class="red">+</span>50</p>
        <h1>100</h1>
      </div>
      <div class="calculator">
        <ul>
          <li class="red">C</li>
          <li class="blue">%</li>
          <li>
            <p><img src="./img/delete.svg" alt="delete" /></p>
          </li>
          <li class="blue">÷</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li class="blue">×</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li class="blue">-</li>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li class="blue">+</li>
          <li class="blue">.</li>
          <li>0</li>
          <li>
            <p><img src="./img/vector.svg" alt="vector" /></p>
          </li>
          <li class="blue">=</li>
        </ul>
      </div>
    </div>
    <div class="container_one">
      <div class="header">
        <ul>
          <li>9:41</li>
        </ul>
        <ul>
          <li>
            <img
              src="./img/cellular_connection_white.svg"
              alt="bars"
              srcset=""
            />
          </li>
          <li><img src="./img/wifi_white.svg" alt="wifi" srcset="" /></li>
          <li><img src="./img/battery_white.svg" alt="battery" srcset="" /></li>
        </ul>
      </div>
      <div class="main">
        <p>50<span class="red">+</span>50</p>
        <h1>100</h1>
      </div>
      <div class="calculator">
        <ul>
          <li class="red">C</li>
          <li class="blue">%</li>
          <li>
            <p><img src="./img/delete.svg" alt="delete" /></p>
          </li>
          <li class="blue">÷</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li class="blue">×</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li class="blue">-</li>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li class="blue">+</li>
          <li class="blue">.</li>
          <li>0</li>
          <li>
            <p><img src="./img/vector.svg" alt="vector" /></p>
          </li>
          <li class="blue">=</li>
        </ul>
      </div>
    </div>
  </body>
</html>
